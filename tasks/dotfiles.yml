- name: Install stow
  apt: 
    name: stow
    state: present
  tags:
    - install
    - dotfiles
- name: Cloning .dotfiles
  ansible.builtin.git:
    repo: 'git@github.com:LHernZ/.dotfiles.git'
    dest: "/home/lhernz/.dotfiles"
    update: yes
    accept_hostkey: yes
    version: main
  tags: 
    - install
    - dotfiles
- name: Stow dotfiles
  shell: cd /home/lhernz/.dotfiles && ./manjaro
  tags:
    - install
    - dotfiles

