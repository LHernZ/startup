- name: Install stow
  community.general.pacman:
    name: stow
    state: present
  tags:
    - install
    - dotfiles
- name: Cloning .dotfiles
  ansible.builtin.git:
    repo: 'git@github.com:LHernZ/.dotfiles.git'
    dest: "{{ lookup ('env', 'HOME') }}/.dotfiles"
    update: yes
    key_file: /root/.ssh/id_rsa
    accept_hostkey: yes
    version: main
  tags: 
  - install
  - dotfiles
- name: Stow dotfiles
  shell: cd $HOME/.dotfiles && ./manjaro
  tags:
    - install
    - dotfiles

