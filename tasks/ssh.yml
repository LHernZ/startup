- name: Ensure .ssh directory exists.
  become_user: lhernz
  file:
    dest: "{{ dest_key | dirname }}"
    mode: 0700
    state: directory
  tags:
    - dotfiles
    - install
    - ssh
- name: Install ssh key
  become_user: lhernz
  copy:
    src: "{{ source_key }}"
    dest: "{{ dest_key }}"
    mode: 0600
  tags:
    - dotfiles
    - install
    - ssh
- name: Set authorized key took from file
  authorized_key:
    user: lhernz
    state: present
    key: "{{ lookup('file', '.ssh/id_rsa.pub') }}"
  tags:
    - install
    - ssh
    - dotfiles
- name: Create .ssh if not exists
  ansible.builtin.file:
    path: "{{ lookup('env', 'HOME') }}/.ssh"
    state: directory
    mode: '0755'
  tags:
    - install
    - ssh
    - init
- name: Copy SSH Keys
  ansible.builtin.copy:
    src: .ssh/id_rsa
    dest: "{{ lookup('env', 'HOME') }}/.ssh/id_rsa"
    owner: lhernz
    group: lhernz
    decrypt: 'yes'
  tags:
    - install
    - ssh
    - init
